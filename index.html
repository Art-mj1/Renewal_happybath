<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Happybath</title>
 <link rel="stylesheet" href="css/style.css">
 <link rel="stylesheet" href="css/reset.css">
 <!-- library link -->
 <link rel="stylesheet" href="lib/lightslider.css">
 <link rel="short-cut icon" href="img/logo.png">
</head>
<body>
<div id="wrap">
  <header>
    <div class="center">
       <div class="logo">
         <img src="img/logo.png" alt="">
       </div>
       <div class="nav">
         <ul>
           <li><a href="#">로그인</a></li>
           <li><a href="#">마이페이지</a></li>
           <li><a href="#">구매하기</a></li>
           <li><a href="#">매장찾기</a></li>
         </ul>
       </div>
    </div>
  </header>
    <div class="menu">
      <ul>
        <li><a href="#">해피바스이야기</a></li>
        <li><a href="#">해피바스선물</a></li>
        <li><a href="#">해피바스뷰티톡</a></li>
        <li><a href="#">해피바스제품</a></li>
      </ul>
    </div>
    <div class="slides">
      <div class="slide-wrap">
        <div class="slide">
          <img src="img/banner1.jpg">
        </div>
        <div class="slide">
          <img src="img/banner2.jpg">
        </div>
        <div class="slide">
          <img src="img/banner3.jpg">
        </div>
        <div class="slide">
          <img src="img/banner4.jpg">
        </div>
        <div class="slide">
          <img src="img/banner5.jpg">
        </div>
      </div>
      <div class="dots">
        <span class="dot"></span> 
        <span class="dot"></span> 
        <span class="dot"></span> 
        <span class="dot"></span> 
        <span class="dot"></span> 
      </div>
    </div>
    <div class="all-control">
      <div class="start">
        <i class="fas fa-play-circle"></i>
      </div>
      <div class="pause">
        <i class="fas fa-pause-circle"></i>
      </div>      
    </div>
  <div class="best-seller">
    <ul class="seller-wrap">
      <li><a href=""></a></li>
      <li><a href=""></a></li>
      <li><a href=""></a></li>
    </ul>
  </div>
</div>
<script src="js/slide.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="lib/lightslider.js"></script>
</body>
</html>
